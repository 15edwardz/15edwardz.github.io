  <style>
    html,
    body {
      scroll-behavior: smooth;
      overflow-x: hidden;
      min-height: 100vh;
      background-color: rgb(90, 88, 133);
    }
    .center {
      margin: auto;
      width: 60%;
      padding: 10px;
      text-align: center;
    }

    .container {
      max-width: 45vw;
      margin: 0 auto;
      padding: 20px;
    }

    input,
    button {
      margin-bottom: 10px;
    }

    .hide {
      display: none;
    }

    aside {
      width: 30%;
      margin-top: 100px;
      padding-left: 15px;
      margin-left: 15px;
      float: left;

    }

    #outputContainer {
    text-align: left; /* Added text-align property to align the generated code to the left */
  }

  @media (max-width: 768px) {
    aside.pc { 
      display: none; 
    }   

    }
  </style>

  <main>
    <aside class="pc">Your link input should look something like this:
      <br>
      https://15edwardz.github.io/link-builder
      <br>
      including the https.
      Tip: Hover over the blue text for information about each section
    </aside>
    <div class="container center" display="inline-block">
      <h1>Link in Bio Builder</h1>
      <br />
      <form id="builderForm">
        
        <label
          for="name"
          title="This will set the name of your website, metadata and header" style="color:rgb(96, 212, 238)" 
          >Your Name:</label>
        <input type="text" id="name" style="border-radius: 10px" required />
        <br />

        <label for="links" title="Links will be long white boxes" style="color:rgb(96, 212, 238)"
          >&nbsp  # of Links:</label >
        <input type="number" id="links" value="0" min="0" style="border-radius: 10px" required />

        <div id="linksContainer"></div>

        <label for="icons" title="Icons are small images of a webstie/platform" style="color:rgb(96, 212, 238)"
          >&nbsp  # of Icons:</label
        >
        <input type="number" id="icons" value="0" min="0" style="border-radius: 10px" required />

        <div id="iconsContainer"></div>

        <button type="submit" style="border-radius: 10px;">
          Generate HTML Code
        </button>
      </form>

      <div>
      <h2 >Generated HTML Code:</h2>
      <div id="outputContainer" class="hide">
        <pre id="outputCode"></pre>
      </div>
    </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        // Dynamic creation of input fields for links
        $("#links").on("input", function () {
          var numLinks = parseInt($(this).val());
          var linksContainer = $("#linksContainer");
          linksContainer.empty();

          for (var i = 1; i <= numLinks; i++) {
            var linkLabel = $("<label>").text("Link " + i + " Name:");
            var linkInput = $("<input>")
              .attr({
                type: "text",
                name: "linkName" + i,
                required: true,
              })
              .css({
                "border-radius": "10px",
                display: "flex center",
                "margin-right": "10px",
              });
            var urlLabel = $("<label>").text("Link " + i + " URL:");
            var urlInput = $("<input>")
              .attr({
                type: "url",
                name: "linkURL" + i,
                value: "https://",
                required: true,
              })
              .css({
                "border-radius": "10px",
              });

            linksContainer.append(linkLabel, linkInput, urlLabel, urlInput);
          }
        });

        // Dynamic creation of input fields for icons
        $("#icons").on("input", function () {
          var numIcons = parseInt($(this).val());
          var iconsContainer = $("#iconsContainer");
          iconsContainer.empty();

          for (var i = 1; i <= numIcons; i++) {
            var iconLabel = $("<label>").text("Icon " + i + " Name:");
            var iconInput = $("<input>").attr({
              type: "text",
              name: "iconName" + i,
              style: "border-radius:10px",
              required: true,
            });
            var urlLabel = $("<label>").text("Icon " + i + " URL:");
            var urlInput = $("<input>").attr({
              type: "url",
              name: "iconURL" + i,
              value: "https://",
              style: "border-radius:10px",
              required: true,
            });

            iconsContainer.append(iconLabel, iconInput, urlLabel, urlInput);
          }
        });

        // Generate HTML code on form submission
        $("#builderForm").on("submit", function (event) {
          event.preventDefault();

          var name = $("#name").val();
          var links = parseInt($("#links").val());
          var icons = parseInt($("#icons").val());

          // Generate the HTML code
          var htmlCode = '<!DOCTYPE html>\n';
          htmlCode += '<html lang="en">\n';
          htmlCode += '  <head>\n';
          htmlCode += '    <title>" + name + "</title>\n';
          htmlCode += 
             '    <meta charset= "utf-8"; />\n'
            +'    <meta name="author" content="' + name + '" />\n'
            +'    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>\n';
          htmlCode +=
             '    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>\n' 
            +'    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>\n'
            +'    <link rel="preconnect" href="https://fonts.googleapis.com"/>\n'
            +'    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />\n'
            +'    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans&family=Nabla&family=Signika+Negative:wght@500&display=swap" rel="stylesheet"/>\n';
          htmlCode += '    <script src="https://kit.fontawesome.com/d7010814d9.js" crossorigin="anonymous">\<\/script>\n';
          htmlCode += '  </head>\n';
          htmlCode += '  <script>\n'
            +'    html, body {scroll-behavior: smooth; overflow-x: hidden; min-height: 100vh; background-color: rgb(90, 88, 133);\n'
            +'    header {margin-top: 10vw;}\n'
            +'    .center {margin: auto; width: 60%; padding: 10px; text-align: center;}\n'
            +'    h1 {font-family: "Signika Negative", sans-serif; padding-bottom: 150px;}\n'
            +'    .container-flexible {transition: transform 300ms ease-in-out;}\n'
            +'    .container-flexible:hover {transform: translateY(-0.5rem);}\n'
            +'    .icenter {margin: auto;width: 60%;padding: 10px; text-align: center;}\n'
            +'    .icons {transition: transform 300ms ease-in-out;}\n'
            +'    .icons:hover {transform: scale(1.12);}\n';
          htmlCode += '  \<\/script>\n';
          htmlCode += "  <body>\n";
          htmlCode += "    <h1>" + name + "</h1>\n";
          htmlCode += "    <ul>\n";

          for (var i = 1; i <= links; i++) {
            var linkName = $("input[name=linkName" + i + "]").val();
            var linkURL = $("input[name=linkURL" + i + "]").val();

            htmlCode +=
              '    <li><a href="' + linkURL + '">' + linkName + "</a></li>\n";
          }

          htmlCode += "  </ul>\n";
          htmlCode += "  <div>\n";

          for (var i = 1; i <= icons; i++) {
            var iconName = $("input[name=iconName" + i + "]").val();
            var iconURL = $("input[name=iconURL" + i + "]").val();

            htmlCode +=
              '    <img src="' + iconURL + '" alt="' + iconName + '">\n';
          }

          htmlCode += "  </div>\n";
          htmlCode += "</body>\n";
          htmlCode += "</html>";

          // Display the generated code
          $("#outputCode").text(htmlCode);
          $("#outputContainer").removeClass("hide");
        });
      });
    </script>
  </body>
</html>
