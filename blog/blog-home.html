  <style>
    html,
    body {
      scroll-behavior: smooth;
      overflow-x: hidden;
      min-height: 100vh;
      background-color: rgb(90, 88, 133);
    }
    .center {
      margin: auto;
      width: 60%;
      padding: 10px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    input,
    button {
      margin-bottom: 10px;
    }

    .hide {
      display: none;
    }
  </style>

  <body>
    <div class="container">
      <h1>Website Builder</h1>
      <form id="builderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="links">Number of Links:</label>
        <input type="number" id="links" required />

        <div id="linksContainer"></div>

        <label for="icons">Number of Icons:</label>
        <input type="number" id="icons" required />

        <div id="iconsContainer"></div>

        <button type="submit">Generate HTML Code</button>
      </form>

      <div id="outputContainer" class="hide">
        <h2>Generated HTML Code:</h2>
        <pre id="outputCode"></pre>
      </div>
    </div>
